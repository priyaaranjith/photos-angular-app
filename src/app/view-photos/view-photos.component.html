<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
           <div class="row g-3 mt-4">
            <div class="cl col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of photos">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.title}}</h5>
                      <p class="card-text">{{i.id}}</p>
                      <p class="card-text">{{i.albumId}}</p>

                    </div>
                    <div class="card-body">
                      <a href="#" class="card-link">{{i.url}}</a>
                      <a href="#" class="card-link">{{i.thumbnailUrl}}</a>
                    </div>
                  </div>
            </div>
           </div>
        </div>
    </div>
</div>
